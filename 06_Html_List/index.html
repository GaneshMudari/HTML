<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>List</title>
</head>
<body>
    <h1>Types Of List</h1>
    <h2>1.Order List</h2>
    <p>1.Type A</p>
    <p>2.Type a</p>
    <p>3.Type 1</p>
    <p>4.Type i</p>
    <p>5.Type I</p>
    
    <h2>2.Unorderd List</h2>
    <h3>1.Order List</h3>

    <ol>
        <li>ganesh</li>
        <li>Khanishq</li>
        <li>Roja</li>
    </ol>
    <ol type="A">
        <li>ganesh</li>
        <li>Khanishq</li>
    </ol>
    
    <ol type="a">
        <li>ganesh</li>
        <li>Roja</li>
    </ol>
    <ol type="I">
        <li>ganesh</li>
        <li>ajay</li>
    </ol>
    <ol type="i">
        <li>ganesh</li>
        <li>ajay</li>
    </ol>
    <ul>
        <li>ganesh</li>
        <li>ajay</li>
    </ul>


</body>
</html>
